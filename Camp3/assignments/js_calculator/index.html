<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Simple Calculator</title>
</head>
<body>
    <div class="header">
        <h1 class="main">Calculator</h1>
    </div>
    <center>
    <div class="table">
       
        <table border="1px" class="tb">
            <tr>
                <td><input class="btn" id="clear" type="button" value="C" onclick="clearScreen()"></td>
                <td colspan="3">
                    <input type="text" name="texthere" id="display" readonly>
                </td>
            </tr>
            <tr>
                <td><input class="btn" id="plus" type="button" value="+" onclick="insert('+')"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="one" type="button" value="1" onclick="insert(1)"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="two" type="button" value="2" onclick="insert(2)"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="three" type="button" value="3" onclick="insert(3)"></td>
            </tr>
            <tr>
                <td><input class="btn" id="minus" type="button" value="-" onclick="insert('+')"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="four" type="button" value="4" onclick="insert(4)"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="five" type="button" value="5" onclick="insert(5)"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="six" type="button" value="6" onclick="insert(6)"></td>
            </tr>
            <tr>
                <td><input class="btn" id="multi" type="button" value="*" onclick="insert('+')"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="seven" type="button" value="7" onclick="insert(7)"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="eight" type="button" value="8" onclick="insert(8)"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="nine" type="button" value="9" onclick="insert(9)"></td>
            </tr>
            <tr>
                <td><input class="btn" id="div" type="button" value="/" onclick="insert('+')"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="decimal" type="button" value="." onclick="insert('.')"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="zero" type="button" value="0" onclick="insert(0)"></td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="btn" id="equal" type="button" value="=" onclick="equal()"></td>
            </tr>
        </table>
  
    </div>
</center>
    
</body>
</html>
